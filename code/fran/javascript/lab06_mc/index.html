<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Images</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <h1>NASA Images</h1>
        </div>
    </header>
    <main>
        <div id="app">
            <div class="search">
                <input type="text" v-model="searchString" placeholder="Search String" @keyup.enter="loadResult">
                <input type="text" v-model="startYear" placeholder="Start Year (YYYY)" @keyup.enter="loadResult">
                <input type="text" v-model="endYear" placeholder="End Year (YYYY)" @keyup.enter="loadResult">
                <button @click="loadResult">Search</button>
            </div>
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div v-if="Object.keys(result).length">
                        <div class="carousel-item active">
                            <img src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                            </div>
                        </div>                    
                        <div v-for="result in result.collection.items"> 
                                <div class="carousel-item">
                                <img :src="result.links[0].href" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                <h5>{{ result.data[0].title }}</h5>
                                <h6>{{ result.data[0].date_created }}</h6>
                                <p>{{ result.data[0].description }}</p>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div> 
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div> 
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
