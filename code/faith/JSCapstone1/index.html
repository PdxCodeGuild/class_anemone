<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
</head>
<body>

    <div id="app">
        <h1>Welcome to PigLatin Translator</h1>
        <input v-model="message" placeholder="Original Text">
        <p><B>Translate to Pig Latin: {{ message }}</B></p>
        <!-- <input type="text" class="inputElement"> -->
        <button class="button" @click="getPigLatin">Translate</button><br>
        <img src="/piggy.png" alt="pig" width="400" height="400">
        <p><B>Translated: {{translated}}</B></p>
        <!-- <img src="/piggy.png" alt="pig" width="400" height="400"> -->
        
    </div>
    
    <script src="https://unpkg.com/vue@2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
    
    <footer><img src="/smallpiggy.png" alt="pig" width="15" height="15">Copyright since 2022 Â©</footer>
</html>
