<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Unit Converter</p>
    <form method="POST" action='/'>
        <input type='number' name="distance"><br>

        <label for="from-units">Original Unit:</label>
        <select name="from-units" id="from-units">
            <option value="ft">ft</option>
            <option value="mi">mi</option>
            <option value="m">m</option>
            <option value="km">km</option>
            <option value="yard">yard</option>
            <option value="inch">inch</option>
        </select>

        <label for="to-units">New Unit:</label>
        <select name="to-units" id="to-units">
            <option value="ft">ft</option>
            <option value="mi">mi</option>
            <option value="m">m</option>
            <option value="km">km</option>
            <option value="yard">yard</option>
            <option value="inch">inch</option>
        </select>  

        <button type='submit'>Submit</button>
    </form>
    {% if final_result %}
    <p>Result is {{final_result}} {{to_units}}</p>
    {% endif %}
</body>
</html>
