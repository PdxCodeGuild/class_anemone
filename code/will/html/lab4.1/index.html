<!DOCTYPE html>
<html lang="en">
  <head>
     
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
      <title>Burrito Time</title>
      <link rel="stylesheet" type="text/css" href="css/mystyle.css"/>
  </head>
  <body>
   
 


    <form action="myurl" method="post">
      <input type="text" name="myname"/>
      <button type="submit">submit</button>
  </form>

      <input type="password" id ="password" name = "password" label for ="password"> Delivery Password  <br>
   


      <input type="radio" name="burrito" value="flour" checked> White Flour<br>
      <input type="radio" name="burrito" value="w.flour"> Wheat Flour<br>
      <input type="radio" name="burrito" value="spinach"> Spinach<br>
      <input type="radio" name="burrito" value="corn" > Corn<br>

      
      <input type="radio" name="rice" value="w.rice"checked> White Rice<br>
      <input type="radio" name="rice" value="b.rice"> Brown Rice<br>

      <input type="radio" name="beans" value="black.beans" checked> Black Beans<br>
      <input type="radio" name="beans" value="pinto.beans"> Pinto Beans<br>
  


      <input type="radio" name="protein" value="male" checked> Carnitas<br>
      <input type="radio" name="protein" value="female"> Chicken<br>
      <input type="radio" name="protein" value="other"> Sofritas<br>
      <input type="radio" name="protein" value="male"> None<br>

      <input type="checkbox" id="add.ingredients" name="Cheese" value="Cheddar">
      <label for="Add Cheese"> Additional Cheese</label><br>
      <input type="checkbox" id="add.ingredients" name="Sour Cream" value="Sour">
      <label for="Add Cream"> Additional Sour Cream</label><br>

      <textarea>Enter any delivery instructions here!</textarea>


  </body>
</html>
