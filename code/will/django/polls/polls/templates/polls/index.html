{% load static %}

<link rel="stylesheet" href="{%static 'polls/main.css'%}">

{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <li><a href ="{% url 'polls:details' question.id %} ">{{ question.question_text}} </a> </li>

        {% endfor %}

    </ul>
{% else %}
    <p>No Polls are available!</p>

{% endif %}
