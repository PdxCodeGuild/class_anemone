<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Numbers</title>
</head>
<body>
    <h1>Numbers: Averaged</h1>
    <h3>
        Enter as many numbers as you'd like. 
        When you're done, click the AVERAGE button and 
        the average of all the numbers you entered will be displayed.
    </h3>
    <div id="nums">
        <input class="num" type="number">
    </div>
    <button id="addNum">+</button>
    <button id="deleteNum">x</button>
    <b>--></b>
    <button id="averageBtn">AVERAGE</button>
    <div id="averageDisplay"></div>
    <script src="scripts.js"></script>
</body>
</html>
