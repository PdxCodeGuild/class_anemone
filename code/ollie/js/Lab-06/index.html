<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hangman</title>
</head>
<body>
    <h1>HANGMAN</h1>
    <div id="hangman">
        <div id="menu">
            <div><b id="b-letters">LETTERS:</b>
            <select id="num-letters">
                <option disabled selected option>--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select></div>
            <div><button id="play-game"><b>PLAY</b></button></div>
            <div><button id="rules"><b>RULES</b></button></div>
        </div>
        <div id="gallows">
            <div><img alt="Hangman Gallows" src="https://migsadventure.github.io/GokuHangman/assets/hangstand.png"></div>
        </div>
        <div id="game">
            <div id="word-div">
                <!-- {{ info }} -->
            </div>
            <div id="new-letter">
                <input id="letter-input" type="text">
                <button id="guess-btn" onclick="addLetter()"><b>GUESS</b></button>
            </div>
            <div id="guess-div">
                <b>Guessed Letters:</b>
                <div id="guessed-letters"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
