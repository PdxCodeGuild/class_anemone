<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
</head>
<body>
    
    <div id="app">
        <h1>Man we got ALOT TO DO!</h1>

        <div>
            <input type="text" placeholder="add a todo" v-model="New">
            <button @click="addTodo">Add To List</button>
        </div>

        <h1>Incomplete</h1>

        <ol v-for="todo in todos">

            <li v-if="todo.complete === false">
                {{ todo.text }}<button v-on:click="Remove(todo)">×</button>
                <button v-on:click="truefalsey(todo)">✓</button>
            </li>

        </ol>

        <h1>Complete</h1>

        <ol v-for="todo in todos">

            <li v-if="todo.complete === true">
                {{ todo.text }}<button v-on:click="Remove(todo)">×</button>
                <button v-on:click="truefalsey(todo)">✓</button>
            </li>

        </ol>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="todo.js"></script>
</body>
</html>
