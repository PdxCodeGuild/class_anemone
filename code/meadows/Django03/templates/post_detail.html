{% extends 'base.html' %}

{% block content %}

    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <h4><em><a href="{% url 'users:profile' post.chirpname.username %}">{{ post.chirpname.username }}</a></em></h4>
        <h4><em> Posted on {{ post.created }}</em></h4>
        <h4><em>Last updated on {{ post.updated }}</em></h4>
        <p>{{ post.body|linebreaksbr }}</p>
    </div>

    {% if user == post.chirpname %}
        <p><a href="{% url 'posts:edit' post.pk %}">+ Edit CHIRP</a></p>
        <p><a href="{% url 'posts:delete' post.pk %}">+ Delete CHIRP</a></p>
    {% endif %}

{% endblock content %}
