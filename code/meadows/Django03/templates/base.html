{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIRP THE WORLD</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/chirp.css' %}">
</head>
<body>
    <header>
        <div class="nav-left">
            <h1><a href="{% url 'chirp:home' %}">CHIRPS OF DISTINY</a></h1>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
                <H2><a href="{% url 'users:profile' user.username %}">{{ user.username }}</a></h2>
                    &nbsp; &nbsp;
                <p><a href="{% url 'logout' %}">Logout</a></p>
                    &nbsp; &nbsp;
                <p><a href="{% url 'chirp:new' %}">CREATE A CHIRP</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Login</a></p>
                <p><a href="{% url 'users:signup' %}">Sign Up</a></p>
            {% endif %}
        </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock content%}
    </div>
</body>
</html>
