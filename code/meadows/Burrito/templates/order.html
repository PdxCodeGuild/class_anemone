<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a BORRITO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='order.css') }}"/>
    <title>order</title>
</head>
<body>
    <header>
        <div class = "title">
            <h1>A BURRITO YOUR WAY</h1>
        </div>
    </header>
    <div class = "break">
        <br>
    </div>
    <main>
        <form action="https://webhook.site/e75181ea-6d9d-4738-93c0-5dd1462d28c1" method="post">
            <div class = "flex-gallery">
                <div class ="gallery-item">
                    <h1>ORDER DETAILS</h1>
                    <label for="first">First Name</label><br>
                    <input type="text" name="first" id="first"><br><br>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password"><br><br>
                    <div>
                        <h3>Additional Ingrediants:</h3>
                        <input type="checkbox" id="cheese" name="cheese" value="cheese">
                        <label for="cheese"> Cheese</label><br>
                        <input type="checkbox" id="sourcream" name="sourcream" value="sourcream">
                        <label for="sourcream"> Sourcream</label><br>
                    </div>
                    <div>
                        <h3><label for="tortilla">Tortilla:</label><br></h3>
                        
                        <input type="radio" id="white flour" name="Tortilla" value="white flour">
                        <label for="white flour">white flour</label><br>

                        <input type="radio" id="Wheat Flour" name="Tortilla" value="Spinach">
                        <label for="Spinach">Wheat Flour</label><br>

                        <input type="radio" id="Spinach" name="Tortilla" value="Spinach">
                        <label for="Spinach">Spinach</label><br>

                        <input type="radio" id="Corn" name="Tortilla" value="Corn">
                        <label for="Corn">Corn</label>
                    </div>
                    <div>
                        <h3><label for="Rice">Rice:</label><br></h3>
                        
                        <input type="radio" id="White Rice" name="Rice" value="White Rice">
                        <label for="White Rice">White Rice</label><br>

                        <input type="radio" id="Brown Rice" name="Rice" value="Brown Rice">
                        <label for="Brown Rice">Brown Rice</label><br>
                    </div>
                    <div>
                        <h3><label for="Beans">Beans:</label><br></h3>
                        
                        <input type="radio" id="Black Beans" name="Beans" value="Black Beans">
                        <label for="Black Beans">Black Beans</label><br>

                        <input type="radio" id="Pinto Beans" name="Beans" value="Pinto Beans">
                        <label for="Pinto Beans">Pinto Beans</label><br>
                    </div>
                    <div>
                        <h3><label for="Protein">Protein:</label><br></h3>
                        
                        <input type="radio" id="Carnitas" name="Protein" value="Carnitas">
                        <label for="Carnitas">Carnitas</label><br>

                        <input type="radio" id="Chicken" name="Protein" value="Chicken">
                        <label for="Chicken">Chicken</label><br>

                        <input type="radio" id="Sofritas" name="Protein" value="Sofritas">
                        <label for="Sofritas">Sofritas</label><br>

                        <input type="radio" id="None" name="Protein" value="None">
                        <label for="None">None</label>
                    </div>
                    <div class = instructions>
                        <label for="delivery">Delivery Instructions:</label><br>
                        <textarea id="delivery" name="delivery" rows="3" cols="40">

                        </textarea>
                    </div>
                <button type="submit" value="submit">Submit Order</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
