<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Todo List</title>
    <!-- Add your styles here! -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="content_card" id="app">
      <ol>
        <li class="row" v-for="todo in todos">
          <p class="col">{{ todo.text }}</p>
          <button
            type="button"
            class="col btn btn-sm btn-outline-success"
            data-toggle="toggle"
            aria-pressed="false"
            autocomplete="off"
            @click="markDone"
          >
            Mark Complete
          </button>
          <button
            class="col btn btn-outline-danger btn-sm"
            @click="delTodo(todo)"
          >
            Delete
          </button>
        </li>
      </ol>
      <input type="text" v-model="inputField" />
      <button class="btn btn-success btn-sm" @click="addTodo">Add Todo</button>
    </div>

    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@2.17.1/dist/bootstrap-vue.js"></script>
    <!-- Include your code here... -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
