<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <!-- Add your styles here! -->
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div id="app">
        <div>
            <input type="text" placeholder="add a todo" v-model="todoText" @keyup.enter="addTodo">
            <button @click="addTodo">Add To List</button>
        </div>
        <h1>Todo</h1>
        <div v-for="todo in todos">
        <div v-if="todo.completed === false"><h3>{{ todo.text }}</h3> 
        <button @click="removeTodo(todo)">Remove</button>
        <button @click="toggleTodo(todo)">toggle</button></div>
        </div>
        <hr>
        <h1>Completed</h1>
        <div v-for="todo in todos">
            <div v-if="todo.completed === true"><h3>{{ todo.text }}</h3>
            <button @click="removeTodo(todo)">Remove</button>
            <button @click="toggleTodo(todo)">toggle</button></div>
        </div>

    </div>

    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://unpkg.com/vue@2"></script>
    <!-- Include your code here... -->
    <script src="js/site.js"></script>
</body>
</html>
