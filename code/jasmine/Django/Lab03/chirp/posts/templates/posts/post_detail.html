{% extends 'base.html' %}

{% block content %}

<h3>{{post.author}}</h3>
<p><em><a href="{% url 'users:profile' post.author.username %}">{{post.author.username}}</a></em></p>
<p>{{post.body}}</p>
<p><em>{{post.created}}</em></p>

{% if user == post.author %}
    <p><a href="{% url 'posts:delete' post.pk %}">Delete Chirp</a></p>
{% endif %}

{% endblock content %}
