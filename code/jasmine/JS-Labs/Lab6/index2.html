<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>Movie Search</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    </head>
    <body>
        <header>
           
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Movie Search</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
              
                  <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Home
                          <span class="visually-hidden">(current)</span>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                  
                    </ul>
                  
                  </div>
                </div>
              </nav>
           
        </header>
        <main class="container mt-2">
            <h1>
                Movie Search
            </h1>
            <form>
              
                    <fieldset class="form group">
                        <label for="searchTerm">Example</label>
                        <input type="text" class="form-control" id="searchTerm" placeholder="Enter a movie title">
                        
                    </fieldset>
                <button type="submit" class="btn btn-primary">Enter</button>     
            </form>
            <section class="row">
                <section class="mt-2 col-9 row" id="results">
            </section>
                <section class="mt-2 col-2 row">
                    <h3>Watch Later</h3>
                <section class="row" id="watch-later">
                    <small>You have no movies queued </small>
           </section>
           </section>
        </main>
        <script src="app2.js" charset="utf-8"></script>
    </body>
</html>
