<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>Movie Search</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      
        <div id="app">
            <header>
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Movie Search</a>
              </nav>
            </header>
            <main class="container mt-2">
              <form @submit.prevent="getResults">
                <fieldset class="form-group">
                  <label for="searchTerm">Search</label>
                  <input v-model="searchTerm" type="text" class="form-control" id="searchTerm" placeholder="Enter a movie title.">
                </fieldset>
                <button type="submit" class="btn btn-primary">GO</button>
              </form>
              <section>
                <section class="row movies-area">
                  <section class="mt-5 col-9 row" id="results">
                    <div v-if="error" class="alert alert-danger col" role="alert">
                      {{error}}
                    </div>
                    <div class="card col-4" v-for="movie in results">
                      <img class="card-img-top" :src="movie.Poster" :alt="movie.Title">
                      <div class="card-body">
                        <h5 class="card-title">{{movie.Title}}</h5>
                        <p class="card-text">{{movie.Year}}</p>
                        <button
                          v-if="addToWatchLater && !isInWatchLater(movie)"
                          @click="addToWatchLater(movie)"
                          type="button"
                          class="btn btn-success">Watch Later</button>
                        <!-- <button
                          v-if="removeWatchLater"
                          @click="removeWatchLater(movie)"
                          type="button"
                          class="btn btn-danger">Remove</button> -->
                      </div>
                    </div>
                    <section>
                  <section class="mt-5 col-3 row">
                    <h3>Watch Library</h3>
                    
                    <section class="row" id="watch-later">
                    <div class="card col-12" v-for="movie in watchLater">
                      
                      <img class="card-img-top" :src="movie.Poster" :alt="movie.Title">
                      <div class="card-body">
                        <h5 class="card-title">{{movie.Title}}</h5>
                        <p class="card-text">{{movie.Year}}</p>
                        <button
                          v-if="addToWatchLater && !isInWatchLater(movie)"
                          @click="addToWatchLater(movie)"
                          type="button"
                          class="btn btn-success">Watch Later</button>
                        <button
                          v-if="removeWatchLater"
                          @click="removeWatchLater(movie)"
                          type="button"
                          class="btn btn-danger">Remove</button>
                      </section>
                      </section>
                      </div>
                            
</main>


        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="app.js"></script>
    </body>
    </html>
