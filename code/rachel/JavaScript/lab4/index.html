<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>To Do List</h1>
    <div id="app">
        <input type="text" v-model = "inputField"><br>
        <button v-on:click="addNewTask">+ New Task</button>
        
        <h3>Incomplete Tasks:</h3>
        <ol>
            <li v-for = "task in tasks">
                <div>{{ task.text }}</div>
                <div>
                    <button v-on:click="completedTask(task)">Complete</button>
                    <button v-on:click="removeTask(task)">Delete</button>
                </div>
            </li>
        </ol>

        <!-- complete button not working -->
        <h3>Completed Tasks:</h3>
        <ol>
            <li v-for = "task in completedTask">
                <div>{{ task.text }}</div>
            </li>
        </ol>
    </div>
    <script src="https://unpkg.com/vue@2"></script>
    <script src="js/app.js"></script>
</body>
</html>
