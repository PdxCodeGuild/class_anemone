{% extends 'base.html' %}

{% block content %}

{% for post in post_list %}
    <div class="post-container">
        <p class="post-username"><a href="{% url 'users:profile' post.author.username %}">{{post.author.username}}</a></p>
        <p class="post-title"><a href="{% url 'posts:detail' post.pk %}">{{post.title}}</a></p>
        <p>{{post.body}}</p>
    </div>
{% endfor %}

{% endblock content %}
