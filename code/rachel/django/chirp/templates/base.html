{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal&family=Old+Standard+TT:wght@400;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <header>
        <h1><a class="linkformat" href="{% url 'posts:home' %}">Chirp</a></h1>
        <div>
            {% if user.is_authenticated %}
                <p><a href="{% url 'users:profile' user.username %}">{{user.username}}</a></p> 
                <p><a href="{% url 'logout' %}">Logout</a></p>
                <p><a href="{% url 'posts:create' %}">+ New Chirp</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Login</a></p>
                <p><a href="{% url 'users:create_account' %}">Create Account</a></p>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
