{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirp</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <header>
        <h1>Chirp</h1>
        <div>
            {% if user.is_authenticated %}
                <p><a href="{% url 'users:profile' user.username %}">{{user.username}}</a></p> 
                <p><a href="{% url 'logout' %}">Logout</a></p>
                <p><a href="{% url 'posts:create' %}">Add New Chirp</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Login</a></p>
                <p><a href="{% url 'users:signup' %}">Create Account</a></p>
            {% endif %}
        </div>
    </header>
    <main>

    </main>
</body>
</html>
