{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <header>
        <div class="title">
            <h1><a class="linkformat" href="{% url 'posts:home' %}">Chirp</a></h1>
            <img src="https://cdn-icons-png.flaticon.com/512/3069/3069114.png">
        </div>
        <div>
            {% if user.is_authenticated %}
                <p class="hello">Hello, <a href="{% url 'users:profile' user.username %}">{{user.username}}!</a></p> 
                <p><a href="{% url 'logout' %}">Logout</a></p>
                <p><a href="{% url 'posts:create' %}">+ New Chirp</a></p>
            {% else %}
                <div class="login-pg">
                    <p><a href="{% url 'login' %}">Login</a></p>
                    <p><a href="{% url 'users:create_account' %}">Create Account</a></p>
                </div>
            {% endif %}  
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
