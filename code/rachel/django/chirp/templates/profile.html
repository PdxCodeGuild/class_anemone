{% extends 'base.html' %}

{% block content %}

<div class="profile">
    <div class="profile-head">
        <h1>{{profile.username}}</h1>
        <p><em>Joined {{profile.date_joined}}</em></p>
    </div>

    <div class="profile-posts">
        {% for post in profile.posts.all %}
            <h3><a href="{% url 'posts:detail' post.pk %}">{{post.title}}</a></h3>
            <p>{{post.body}}</p>
        {% endfor %}
    </div>  
</div>

{% endblock content %}
