{% extends 'base.html' %}

{% block content %}

<div class="post">
    <h3>{{post.title}}</h3>
    <p class="post-author"><a href="{% url 'users:profile' post.author.username %}">{{post.author.username}}</a></p>
    <p>{{post.body}}</p>

    {% if user == post.author %}
        <p class="delete-btn"><a href="{% url 'posts:delete' post.pk %}">Delete Chirp</a></p>
    {% endif %}
</div>

{% endblock content %}
