<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="static/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope&display=swap" rel="stylesheet">
</head>
<body>
    {% csrf_token %}
    <div id="app">
        {% if user.is_authenticated %}
            <h1>Welcome {{ user.username }}!</h1>
            <p><a href="{% url 'logout' %}">Logout</a><p>
            <h2 class="center"><u>Uncaught Pokemon</u></h2>
                <div id="flex">
                    <li v-for="item in uncatchPokemon" :key="item.id">
                        <img :src="[[ item.image_front ]]">
                        <h4>[[ item.name ]]</h4>
                        <button @click="caughtPokemon(item)">Caught</button>
                    </li>
                </div>
            <h2 class="center space"><u>Caught Pokemon</u></h2>
                <div id="flex">
                    <li v-for="item in catchPokemon" :key="item.id">
                        <img :src="[[ item.image_front ]]">
                        <h4>[[ item.name ]]</h4>
                        <button @click="releasedPokemon(item)">Release</button>
                    </li>
                </div>
        {% else %}
            <h1>Welcome, visitor!</h1>
            <p>You are not logged in. <a href="{% url 'login' %}">Login</a> <a href="{% url 'users:signup' %}">Sign Up</a></p>
            <li v-for="item in pokemon" :key="item.id">
                <img :src="[[ item.image_front ]]">
                <h4>[[ item.name ]]</h4>
            </li>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue ({
            el: '#app',
            delimiters: ['[[', ']]'],
            data: {
                pokemon: [],
                csrfToken: "",
                users: [],
                currentUser: {},
                caught: [],
                uncaught: [],
            },
            methods: {
                loadPokemon: function(){
                    axios({
                        method: 'get',
                        url: '/api/v1/pokemon/',
                    }).then((response) => {
                        this.pokemon = response.data
                    })
                },
                loadUsers: function() {
                    axios({
                        method: 'get',
                        url: 'api/v1/users/'
                    }).then(response => this.users = response.data)
                },
                loadCurrentUser: function() {
                    axios({
                        method: 'get',
                        url: '/api/v1/currentuser/',
                    }).then(response => this.currentUser = response.data)
                },

                caughtPokemon: function(pokemon) {
                    this.currentUser['caught'].push(pokemon.id)

                    axios({
                        method: 'patch',
                        url: '/api/v1/currentuser/',
                        header: {
                            'X-CSRFToken' : this.csrfToken,
                        },
                        data: {
                            'caught': this.currentUser['caught']
                        }
                    }).then(response => {this.loadCurrentUser()})
                },
                releasedPokemon: function(pokemon) {
                    this.currentUser['caught'].splice(this.currentUser['caught'].indexOf(pokemon.id), 1)
                    axios ({
                        method: 'patch',
                        url: '/api/v1/currentuser/',
                        header: {
                            'X-CSRFToken' : this.csrfToken,
                        },
                        data: {
                            'caught': this.currentUser['caught'],
                        }
                    }).then(response => {this.loadCurrentUser()})

                },
            },

            created: function(){
                this.loadPokemon()
                this.loadUsers()
                this.loadCurrentUser()

            },

            computed: {
                catchPokemon: function() {
                    return this.pokemon.filter(pokemon => {
                        return this.currentUser['caught'].includes(pokemon.id)
                    })
                },
                uncatchPokemon: function() {
                    return this.pokemon.filter(pokemon => {
                        return !this.currentUser['caught'].includes(pokemon.id)
                    })
                }
            },

            mounted: function(){
                this.csrfToken = document.querySelector("input[name=csrfmiddlewaretoken]").value
            },
        });
    </script>
</body>
</html>
