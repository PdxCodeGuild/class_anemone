<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>
    <div id="app">
        {% if user.is_authenticated %}
            <h1>Welcome {{ user.username }}!</h1>
            <p><a href="{% url 'logout' %}">Logout</a><p>
            <h2>Uncaught Pokemon</h2>
                <li v-for="item in releaseList" :key="item.id">
                    <img src="[[ item.image_front ]]">
                    <h4>[[ item.name ]]</h4>
                    <button @click="caughtPokemon(pokemon)">Caught</button>
                    <button @click="releasePokemon(pokemon)">Release</button>
                </li>
            <h2>Caught Pokemon</h2>
                <li v-for="item in caughtList" :key="item.id">
                    <img src="[[ item.image_front ]]">
                    <h4>[[ item.name ]]</h4>
                    <button @click="caughtPokemon(pokemon)">Caught</button>
                    <button @click="releasePokemon(pokemon)">Release</button>
                </li>
        {% else %}
            <h1>Welcome, visitor!</h1>
            <p>You are not logged in. <a href="{% url 'login' %}">Login</a> <a href="{% url 'users:signup' %}">Sign Up</a></p>
            <li v-for="item in pokemon" :key="item.id">
                <img src="[[ item.image_front ]]">
                <h4>[[ item.name ]]</h4>
            </li>
            {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue ({
            el: '#app',
            delimiters: ['[[', ']]'],
            data: {
                pokemon: [],
                csrfToken: "",
                name: "",
                height: "",
                weight: "",
                image_front: "",
                image_back: "",
                caught_by: [],
                type_detail: [],
            },
            methods: {
                loadPokemon: function(){
                    axios({
                        method: 'get',
                        url: '/api/v1/',
                    }).then((response) => {
                        this.pokemon = response.data
                    })
                },
                caughtPokemon: function() {
                    this.caught_by.push({text: this.pokemon, completed: true})
                },
                releasePokemon: function(pokemon) {
                    this.caught_by.splice(this.caught_by.indexOf(pokemon), 1)
                },
                markPokemon: function(pokemon) {
                    if (pokemon.caught_by === true) {
                        pokemon.completed = false
                    } else {
                        task.completed = true
                    }
                }
            },
            created: function(){
                this.loadPokemon()
            },
            mounted: function(){
                this.csrfToken = document.querySelector("input[name=csrfmiddlewaretoken]").value
            },
            computed: {
                caughtList: function() {
                    return this.caught_by.filter(function(item){
                        return item.completed === true
                    })
                },
                releaseList: function() {
                    return this.caught_by.filter(function(item){
                        return item.completed === false
                    })
                }
            }
        });
    </script>
</body>
</html>
