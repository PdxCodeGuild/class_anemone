{% load static %}

<link rel="stylesheet" href="{% static 'polldjango/main.css' %}">

{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <li><a href="{% url 'polldjango:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %} 
    <p>No polls are available.</p>
{% endif %}
