<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROT Cipher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
    <header>
        <h1>ROT 13 Cipher</h1>
        <h3>Type a message and watch the magic happen!</h3>
    </header>
    <main>
        <form action="" method="post">
            <label for="encode">Enter your message</label><br>
            <input type="text" name="encode"/>
            <button type="submit">Ecrypt</button>
        </form>
        <form>
            <div id="cryptic">
                {% if cipher %}
                <p>{{cipher}}</p>
                {% endif %}
            </div>
        </form>
        <div id="message">
            <p>{{encrypt}}</p>
        </div>
    </main>
</body>
</html>
