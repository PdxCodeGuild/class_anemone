{% extends 'base.html' %}

{% block content %}

<div class="detail">
    <h1>Chirp Details</h1>
    <div class="post-wall">
        {% for chirp in user.posts.all %}
            <h3>{{ chirp.head }}</h3>
            <p> {{ chirp.body }}</p>
            {% if user == chirp.user %}
                <a href="{% url 'posts:delete' chirp.pk %}"><input type="submit" value="Edit"></a>
            {% endif %}
        {% endfor %}
    </div>
</div>


{% endblock content %}
