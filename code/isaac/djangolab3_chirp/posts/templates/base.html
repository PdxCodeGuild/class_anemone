{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Posts</title>
</head>
<body>
    <header>

        <h1>Chirp</h1>
        <h2>Welcome to Chirp!</h2>
        <div class="nav-menu">
            
            {% if user.is_authenticated %}
            <p>Hello {{ user.username }}</p>
                <p><a href="{% url 'posts:posts' %}">Home<a/></p>
                <p><a href="{% url 'posts:create' %}">New Chirp</a></p> 
                <p><a href="{% url 'users:profile' user.username %}">{{user.username}}</a></p>
                <p><a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Login</a></p>
                <p><a href="{% url 'users:signup' %}">Sign Up</a></p>
            {% endif %}
        </div>

    </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    

</body>
</html>
