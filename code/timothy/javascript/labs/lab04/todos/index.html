<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <header>
        <h1>Tim's To-Do List</h1>
    </header>
    <div id="app">
        <div id="input-todo">
        <input type="text" v-model="newTodo.text">
        <button v-on:click="createTodo">Create</button>
        </div>
        <div id="todo-list">
            <h3>To-Do</h3>
            <ul>
                <li v-for="todo in incompleteList" v-bind:key="todo.id">
                    {{ todo.text }}<button v-on:click='deleteTodo(todo)'>×</button><button v-on:click='completeTodo(todo)'>✓</button>
                </li>
            </ul>
        </div>
        <div id="complete-list">
            <h3>Complete</h3>
            <ul>
                <li v-for="todo in completeList" v-bind:key="todo.id">
                    {{ todo.text }}<button v-on:click='deleteTodo(todo)'>×</button><button v-on:click='incompleteTodo(todo)'>↑</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
