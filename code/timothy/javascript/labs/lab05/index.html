<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/main.css">
    <title>Quote the Raven</title>
</head>
<body>
    <header>
        <h1>Quote the Raven</h1>
    </header>
    
    <div id="app">
        <div>
            <input type="text" placeholder="Search for quotes..." v-model="searchText">
            <select name="terms" id="terms" v-model="searchTag">
                <option value="keyword" required>Keyword</option>
                <option value="author">Author</option>
                <option value="tag">Tag</option>
            </select>
            <button @click="search">Search</button>
        </div>

        <ul v-if="Object.keys(searchQuotes).length">
            <li v-for="quote in searchQuotes.quotes" :key="quote.id">
                <p>{{ quote.body }}</p>
                <p><a :href="quote.url">{{ quote.author }}</a></p>
            </li>
        </ul>
        <ul v-else="Object.keys(ranQuotes).length">
            <li v-for="quote in ranQuotes.quotes" :key="quote.id">
                <p>{{ quote.body }}</p>
                <p><a :href="quote.url">{{ quote.author }}</a></p>
            </li>
        </ul>
        <pagination @next-page="search"></pagination>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
