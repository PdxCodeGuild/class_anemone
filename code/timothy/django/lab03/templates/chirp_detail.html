{% extends 'base.html' %}

{% block content %}

    <h2><a href="{% url 'users:profile' post.author.username %}">{{ post.author.username }}</a></h2>
    <h4><em> Chirped {{ post.created }}</em></h4>
    <p>{{ post.body }}</p>

    {% if user == post.author %}
        <p><a href="{% url 'posts:delete' post.pk %}">Delete Chirp</a></p>
    {% endif %}


{% endblock content %}
