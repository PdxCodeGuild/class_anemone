{% extends 'base.html' %}

{% block content %}
    <div class="details">
        <h1><a href="{% url 'users:profile' post.author.username %}">{{ post.author.username }}</a></h1>
        <div class="detail">
            <h4><em> Chirped {{ post.created }}</em></h4>
            <p>{{ post.body }}</p>
        </div>
        {% if user == post.author %}
            <p><a href="{% url 'posts:delete' post.pk %}">Delete Chirp</a></p>
        {% endif %}
    </div>

{% endblock content %}
