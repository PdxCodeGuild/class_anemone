{% extends 'base.html' %}

{% block content %}

  
    
    <div>
    {% for post in object_list %}
        <div class="post">
            <h4><a href="{% url 'users:profile' post.author.username %}">{{ post.author.username }}</a> - <a href="{% url 'posts:detail' post.pk %}">{{ post.created }}</a></h4>
            <p>{{ post.body }}</p>
        </div>
        <br>
    {% endfor %}
    </div>

{% endblock content %}
