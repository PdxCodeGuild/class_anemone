<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}"/>
</head>
<body>
    <header>
        <div id="title">
            <h1>Random Password Generator 5000</h1>
        </div>
    </header>
    <main>
        <div id="numform">
            <form action="" id="formid" method="post">
                <h3>NUMBER OF CHARACTERS</h3>
                <div id="numchars">
                    <div id="nc1">
                        <label class="labels" for="uppercase">Uppercase</label><br>
                        <input type="text" name="uppercase" id="uppercase" size="3" placeholder="###" maxlength="3" required>
                        <label class="labels" for="lowercase">Lowercase</label><br>
                        <input type="text" name="lowercase" id="lowercase" size="3" placeholder="###" maxlength="3" required>
                    </div>
                    <div id="nc2">
                        <label class="labels" for="numbers">Numbers</label><br>
                        <input type="text" name="numbers" id="numbers" size="3" placeholder="###" maxlength="3" required>
                        <label class="labels" for="special">Special</label><br>
                        <input type="text" name="special" id="special" size="3" placeholder="###" maxlength="3" required>
                    </div>
                </div>
                <button type="submit" style="height:100px; width:100px">Submit</button>
            </form>
        </div>
        
    </main>
</body>
</html>
