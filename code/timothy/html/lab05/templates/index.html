<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}"/>
</head>
<body>
    <header>
        <div id="title">
            <h1>Random Password Generator 5000</h1>
        </div>
    </header>
    <main>
        <div id="numform">
            <form action="" method="post">
                <label for="checks">NUMBER OF CHARACTERS</label><br>
                <div id="numchars">
                    <label class="labels" for="uppercase">Uppercase</label>
                    <input type="text" name="uppercase" id="uppercase" size="3" placeholder="###" maxlength="3">
                    <label class="labels" for="lowercase">Lowercase</label>
                    <input type="text" name="lowercase" id="lowercase" size="3" placeholder="###" maxlength="3">
                
                    <label class="labels" for="numbers">Numbers</label>
                    <input type="text" name="numbers" id="numbers" size="3" placeholder="###" maxlength="3">
                    <label class="labels" for="special">Special</label>
                    <input type="text" name="special" id="special" size="3" placeholder="###" maxlength="3">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
