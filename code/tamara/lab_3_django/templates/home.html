{% extends 'base.html' %} 

{% block content %} 

    {% for chirp in object_list %} 
        <div class="chirp-entry">
            <h2><a href="{% url 'users:profile' chirp.author.username %}">{{ chirp.author.username }}</a></h2>
            <p>{{ chirp.body|linebreaksbr }}</p>
        </div>
    {% endfor %}

{% endblock content %}
