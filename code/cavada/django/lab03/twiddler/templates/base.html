{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twiddler</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body>
    <header>
        <div class="navbar-up-l">
            <h1><a href="{% url 'posts:landing' %}">Twiddler</a></h1>
        </div>
        <div class="navbar-up-r">
            {% if user.is_authenticated %}
                <p><fieldset><legend>Hello, <a href="{% url 'users:profile' user.username %}">{{ user.username }}</a></legend></fieldset></p>
                <p><fieldset><legend><a href="{% url 'logout' %}">Logout</a></legend></fieldset></p>
                <p><fieldset><legend><a href="{% url 'posts:create' %}">+ New Twiddle</a></legend></fieldset></p>
            {% else %}
                <p><fieldset><legend><a href="{% url 'login' %}">Login</a></legend></fieldset></p>
                <p><fieldset><legend><a href="{% url 'users:register' %}">Become a Twiddler Today!</a></legend></fieldset></p>

                <p></p>
                <p></p>
            {% endif %}
        </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock content%}
    </div>
</body>

</html>
