{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twiddler</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
    body {
        font-family: 'Libre Franklin', sans-serif;
        font-size: 18px;
        background-color: #c994498b;
        color: whitesmoke;
        }
        
        h1, h2, h3, h4, h5, h6 {
        font-family: 'EB Garamond', serif;
        }
        
        header {
        border-bottom: 1px solid #999;
        margin-bottom: 2rem;
        display: flex;
        }
        
        header h1 a {
        color: #0f4c81;
        text-decoration: none;
        }
        
        .navbar-up-l {
        margin-right: auto;
        }
        
        .navbar-up-r {
        display: flex;
        padding-top: 2rem;
        }
        
        .navbar-up-r p {
        margin-left: .25rem;
        margin-right: .25rem;
        }
        
        .twiddle {
        margin-bottom: 2rem;
        }
        
        .twiddle h2 {
        margin: 0.5rem 0;
        }
        
        .twiddle h2 a, .twiddle h2 a:visited {
        color: #92A8D1;
        text-decoration: none;
        }
        
        .twiddle h5, .twiddle h6 {
        margin-top: 0;
        margin-bottom: 0;
        }
        
        .twiddle p {
        margin: 0;
        font-weight: 400;
        }
        
        .twiddle h2 a:hover {
        color: #0f4c81;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar-up-l">
            <h1><a href="{% url 'posts:landing' %}">Twiddler</a></h1>
        </div>
        <div class="navbar-up-r">
            {% if user.is_authenticated %}
                <p>Hello, <a href="{% url 'users:profile' user.username %}">{{ user.username }}</a>!</p>
                <p><a href="{% url 'logout' %}">Logout</a></p>
                <p><a href="{% url 'posts:create' %}">+ New Twiddle</a></p>
            {% else %}
                <p><a href="{% url 'login' %}">Login</a></p>
                <p><a href="{% url 'users:register' %}">Become a Twiddler Today!</a></p>
            {% endif %}
        </div>
    </header>
    <div class="contwainer">
        {% block content %}
        {% endblock content%}
    </div>
</body>

</html>
