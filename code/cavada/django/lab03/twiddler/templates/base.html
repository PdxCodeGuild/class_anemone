{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twiddler</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
    body {
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 2vh;
        background-color: #c994498b;
        color: whitesmoke;
        }
        
        h1, h2, h3, h4, h5, h6 {
        font-family:monospace;
        }
        
        header {
        border-bottom: 1px solid #999;
        margin-bottom: 2rem;
        display: flex;
        }
        
        header a {
        color: #0f4c81;
        text-decoration: none;
        }
        
        .navbar-up-l {
        margin-right: auto;
        }
        
        .navbar-up-r {
        display: flex;
        padding-top: 2rem;
        }
        
        .navbar-up-r p {
        margin-left: 1vh;
        margin-right: 1vh;
        }
        
        .twiddle {
        
        margin-bottom: 3vh;
        margin-top: 2vh;
        width: 50%;
        padding: 5vh;
        }
        
        .twiddle a, .twiddle a:visited {
        padding-top:2vh;
        color: #92A8D1;
        text-decoration: none;
        }
        
        .twiddle p {
        margin-top: 3vh;
        font-weight: 400;
        }
        
        .twiddle a:hover {
        color: #0f4c81;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="navbar-up-l">
            <h1><a href="{% url 'posts:landing' %}">Twiddler</a></h1>
        </div>
        <div class="navbar-up-r">
            {% if user.is_authenticated %}
                <p><fieldset><legend>Hello, <a href="{% url 'users:profile' user.username %}">{{ user.username }}</a></legend></fieldset></p>
                <p><fieldset><legend><a href="{% url 'logout' %}">Logout</a></legend></fieldset></p>
                <p><fieldset><legend><a href="{% url 'posts:create' %}">+ New Twiddle</a></legend></fieldset></p>
            {% else %}
                <p><fieldset><legend><a href="{% url 'login' %}">Login</a></legend></fieldset></p>
                <p><fieldset><legend><a href="{% url 'users:register' %}">Become a Twiddler Today!</a></legend></fieldset></p>

                <p></p>
                <p></p>
            {% endif %}
        </div>
    </header>
    <div class="contwainer">
        {% block content %}
        {% endblock content%}
    </div>
</body>

</html>
