<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
</head>
<body>
    <div id="quote">
        <div v-if="Object.keys(quotd).length">
            <h1>Quote of the day</h1>
                <p>{{quotd.quote.body}}</p>
                <p><a :href="quotd.quote.url">{{quotd.quote.author}}</a></p>
            </div>
        <button @click='loadquotd'>Your Daily Quote</button><hr>
            
            <input type='text' v-model="first" placeholder='first name'><br>
            <input type='text' v-model="last" placeholder='last name' @keyup.enter='loadquots'><br>
            <button @click='loadquots' >Search</button><hr>
            <button v-if="Object.keys(quotes).length" @click="previous">Previous Quote</button>
        
        <ul v-if="Object.keys(quotes).length">
            <li v-for="quote in quotes.quotes" :key="quote.id">  
                <p>Quote by <a href="quote.url">{{quote.author}}</a></p>
                <p>{{quote.body}}</p><hr>
            </li>
        </ul>

                
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="quotes.js"></script>
</body>
</html>
