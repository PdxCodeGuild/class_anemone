<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <title>Barrito</title>
</head>
<header>
    Big Bold Borrito's
</header>
<body>
    <form action="https://webhook.site/a29a635e-e6fa-42f1-b4c3-39aaf608ed52" method="post">
        <div class="user">
            <input type="text" name="username" pattern="[a-zA-Z]{6,16}" id="ordername" title="Username must be between 6 and 16 charaters of numbers and letters." placeholder="Required" required><br>
            <label for="ordername">Username</label><br>
        </div>
        <div class="user">
            <input type="text" name="Password" pattern="[a-zA-Z]{6,16}" id="password" title="Password must be between 6 and 16 charaters of numbers and letters." placeholder="Required" required><br>
            <label for="password">Enter your Password</label><br>
        </div>
        <div class="user">   
            <input type="text" name="Name" pattern="[a-zA-Z]{3,}[ ][a-zA-Z]{3,}" id="Name" title="Requires two words with a minimum of 3 characters each." placeholder="Required" required><br>
            <label for="Name">First and Last Name</label><br>
        </div>
        <div class="user">    
            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email" title="Enter a Valid Email Address" placeholder="Required" required><br>
            <label for="email">Enter your Email</label><br>
        </div>
        <div class="user">    
            <input type="text" name="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone" title="Phone Number format must be: XXX-XXX-XXXX" placeholder="Required" required><br>
            <label for="phone">Enter your Phone Number</label><br>
        </div>
        <div class="user">   
            <input type="date"  name="DOB" id="DOB" title="Select your DOB" placeholder="Required" required><br>
            <label for="DOB">Enter your DOB</label><br>
        </div>
        <div class="user">   
            <input type="text" name="SSN" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" id="SSN" title="Enter your SSN in XXX-XX-XXXX format." placeholder="Required" required><br>
            <label for="SSN">Enter your Social Security Number</label><br>
        </div>
        <div class="user">   
            <input type="text" name="street" pattern="[0-9]{1,}[ ][a-zA-Z0-9.-# ]{1,}[ ][0-9.-,]{1,}" id="street" title="Address # Street (ex. Apt or door #) Street" placeholder="Required" required><br>
            <label for="street">Enter your Street Address</label><br>
        </div>
        <div class="user">
            <input type="text" name="city" pattern="[a-zA-Z-']{1,}" id="City" title="Enter your City." placeholder="Required" required><br>
            <label for="City">Enter your City</label><br>
        </div>
        <div class="user">
            <select name="state" id="state" required>
                <option value="None">UwU</option>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AR">AR</option>	
                <option value="AZ">AZ</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DC">DC</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="IA">IA</option>	
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="MA">MA</option>
                <option value="MD">MD</option>
                <option value="ME">ME</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MO">MO</option>	
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="NC">NC</option>	
                <option value="NE">NE</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>			
                <option value="NV">NV</option>
                <option value="NY">NY</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WI">WI</option>	
                <option value="WV">WV</option>
                <option value="WY">WY</option>
            </select>
            <label for="state">Select your State</label>
        </div>
        <div class="user">
            <input type="text" pattern="[0-9]{5}-[0-9]{0,4}" id="ZIP" title="Enter your zip code" placeholder="Required" required><br>
            <label for="ZIP">Enter your Zip Code</label><br>
        </div>
        
        <div class="items">
            <h2>Tortilla Type</h2><br>
            <input type="radio" name="tortilla" id="White Flour" value="White Flour"><label for="White Flour"><i>White Flour</i></label><br>
            <input type="radio" name="tortilla" id="Wheat Flour" value="Wheat Flour"><label for="Wheat Flour"><i>Wheat Flour</i></label><br>
            <input type="radio" name="tortilla" id="Spinach" value="Spinach"><label for="Spinach"><i>Spinach</i></label><br>
            <input type="radio" name="tortilla" id="Corn" value="Corn"><label for="Corn"><i>Corn</i></label><br>
        </div>
        
        <div class="items">
            <h2>Rice</h2><br>
            <input type="radio" name="rice" id="White Rice" value="White Rice"><label for="White Rice"><i>White Rice</i></label><br>
            <input type="radio" name="rice" id="Brown Rice" value="Brown Rice"><label for="Brown Rice"><i>Brown Rice</i></label><br>
        </div>
        
        <div class="items">
            <h2>Beans</h2><br>
            <input type="radio" name="beans" id="Black Beans" value="Black Beans"><label for="Black Beans"><i>Black Beans</i></label><br>
            <input type="radio" name="beans" id="Pinto Beans" value="Pinto Beans"><label for="Pinto Beans"><i>Pinto Beans</i></label><br>
        </div>
        
        <div class="items">
            <h2>Protein</h2><br>
            <input type="radio" name="protein" id="Carnitas" value="Carnitas"><label for="Carnitas"><i>Carnitas</i></label><br>
            <input type="radio" name="protein" id="Chicken" value="Chicken"><label for="Chicken"><i>Chicken</i></label><br>
            <input type="radio" name="protein" id="Sofritas" value="Sofritas"><label for="Sofritas"><i>Sofritas</i></label><br>
            <input type="radio" name="protein" id="None" value="None"><label for="None"><i>None</i></label><br>
        </div>
        
        <div class="items">
            <h2>Additional Ingredients</h2><br>
            <input type="checkbox" name="add" id="Cheese" value="Cheese"><label for="Cheese">Cheese</i></label><br>
            <input type="checkbox" name="add" id="Sour Cream" value="Sour Cream"><label for="Sour Cream">Sour Cream</i></label><br>
        </div>
        
        <div class="adds">
            <input type="textarea" name="other" id="other" placeholder="Other order request from menu."><br>
            <h2>Additional Request<h2><br>
        </div>
        
        <div class="del">
            <input type="textarea" name="delivery" id="delivery" placeholder="Specific insturctions"><br>
            <h2>Delivery Instructions</h2>
        </div>
        
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
