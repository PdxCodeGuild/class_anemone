<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Post</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Playball&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    </head>
    <header>  
        <div class="topbar">
            <div class="sidebar">
                <div class="topnav">
                    <div class="toplink"><nav><a href="https://www.youtube.com/c/SomethingWittyEntertainment">Youtube/SomethingWhittyEntertainment</a>
                    </nav>
                    </div>
                </div>
            </div>
        
        <div class="ttpad">
            <h1>Welcome to the Blog</h1><h3>Top Stories from Laughing Coffin</h3>
        </div>
    </div>
        <div class="sidebar">    
            <div class="leftlink"><nav><a href="https://www.reddit.com/">Reddit</a></nav>
                <nav><a href="https://myanimelist.net/">MAL</a></nav>
                <nav><a href="https://www.webtoons.com/en/">Webtoons</a></nav>
        </div>   
    
        
    </div>
    </header>
    
    
    <main>
        <body>
            <div class="toppad">    
                {% for post in posts %}
                <div class="blog"> 
                    <div class="title">
                        <h2>{{post['title']}}</h2>
                    </div>
                    <div class="author">
                        <li>From {{post['author']}} on {{post['date']}}</li>
                    </div>
                    <div class="body">
                        <li>{{post['body']}}</li>
                    </div>
                </div>     
                <hr>
                {%endfor%}
            </div>  
        </body>
    </main>
    <footer>&copy;Copyright Laughing Coffin INC. 2032</footer>
</html>
