{% load static %}
<link rel="stylesheet" href="{% static 'groceries/style.css'%}">
<body>
    {%if recent_list %}
        <ul>
            {% for glist in recent_list %}
            <li><a href="{% url 'groceries:detail' glist.id %}">{{glist.glist_text}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No list available.</p>
    {%endif%}
</body>
