{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'groceries/style.css'%}">
    <title>Url Shorts</title>
</head>
<body>
    <form action='' method='POST'>
    {%if urllist %}
        <table>
            <tr>
                <th>Short Url</th>
                <th>Actual Url</th>
                <th>Click Amount</th>
            </tr>
            {%for url in urllist %}
            <tr>
                <td>{{urlshort.surl}}</td>
                <td>{{urlshort.ourl}}</td>
                <td>{{urlshort.num_clicked}}</td>
            </tr>
        </table>
</body>
</html>
