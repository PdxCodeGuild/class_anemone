{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'groceries/style.css'%}">
    <title>Url Shorts</title>
</head>
<body>
    <p>    
    
        <table>
            <tr>
                <th>Short Url</th>
                <th>Actual Url</th>
                <th>Click Amount</th>
            </tr>
            {% for url in url_list %}
            <tr>
                <td>{{url.surl}}</td>
                <td>{{url.ourl}}</td>
                <td>{{url.num_clicked}}</td>
            </tr>
            {% endfor %}
        </table>
    </p>
    <h1>New Short Url</h1>
    <form action="{% url 'urlshortener:newurl' %}" method='POST'>
        {% csrf_token %}
        <input type='text' name='ourl' id='ourl' placeholder='Orginal Url Here'><label for='ourl'>Orignal Url</label>
        <input type='submit' value='Submit'>
    </form>
    
    
    <p>something</p>
</body>
</html>
