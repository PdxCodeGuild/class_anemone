{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'users:new_account'%}" method='post'>
        {% csrf_token %}
        <div class='sign-in'>
        <input type='text' id='username' name='username' required='Required'><label for='username'>Username</label><br>
        <input type='text' id='password' name='password' required='Required'><label for='password'>Password</label><br>
        <input type='email' id='email' name='email' required='Required'><label for='username'>E-mail</label><br>
        <input type='text' id='firts_name' name='first_name' required='Required'><label for='username'>First Name</label><br>
        <input type='text' id='last_name' name='last_name' required='Required'><label for='username'>Last Name</label><br>
        <input type='submit' value='Sign-up'>
        </div>
    </form>
</body>
</html>
