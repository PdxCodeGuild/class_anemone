{% load static %}

<link rel="stylesheet" href="{% static 'setpolls/style.css'%}">
    
<body>
<h1>{{question.question_text}}</h1>

<ul>
    {% for choice in question.choices.all %}
        <li>{{choice.choice_text}} -- {{choice.votes}} vote{{choice.votes|pluralize}}</li>
    {% endfor %}
</ul>

<a href="{% url 'setpolls:detail' question.id %}">Vote Again?</a>
</body>
</html>
