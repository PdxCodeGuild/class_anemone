{% load static %}
<link rel="stylesheet" href="{% static 'setpolls/style.css'%}">
   
<body>
<form action="{% url 'setpolls:vote' question.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>{{ question.question_text}}</h1></legend>
        {% if error_message %}<p><strong>{{error_message}}</strong></p>{% endif %}
        {% for choice in question.choices.all %}
            <input type="radio" name="choice" id="{{forloop.counter}}" value="{{choice.id}}">
            <label for="{{forloop.counter}}">{{choice.choice_text}}</label><br>
        {% endfor %}
    </fieldset>
    <input type="submit" value="vote">
</form>
</body>
</html>
