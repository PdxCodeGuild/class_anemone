<h1> Home Page </h1>

{% extends 'main.html' %}

{% block content %}

{% for post in object_list %}

    <div>
        <p href='{% url 'posts:detail' post.pk %}'> {{ post.author.username }} </p>

        <p> {{ post.body }} </p>
        
        <hr>
    </div>
        

{% endfor %}

{% endblock content %}
