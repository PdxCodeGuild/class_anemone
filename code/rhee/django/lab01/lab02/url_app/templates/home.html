{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta>
        <meta>
        <meta>
        <link rel='stylesheet' href="{% static 'lab02.css' %}">
        <title>Url Short</title>
    </head>
    <body class="body-background">
        <div class="main-body">
            <h1> URL Page </h1>
                <div class="main-form">
                    <form action ="{% url 'home' %}" method="post">
                        {% csrf_token %}
                        <label for="url"> URL: </label>
                        <span> </span>
                        <input type="text" name="url" id="url" required/>
                        <span> = </span>
                        <button type="submit" class="submitbtn"> Submit </button>
                    </form>
                </div>
                {% if new_url %}
                <h2> Entered URL </h2>
                    <p> {{ old_url }} </p>


                <h2> Shortened URL </h2>
                    
                    <a href="{% url 'short' new_url %}">
                        <p class="new-url"> {{ new_url }} </p>
                    </a>

            {% endif %}
        </div.
    </body>

    


</html>
