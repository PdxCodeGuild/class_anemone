    <h1>Unit Conversion</h1>
<body>
    <script>

            let metrics = {
                'feet': .3048,
                'miles': 1609.34,
                'meters': 1,
                'kilometers': 1000,

            }

            let distance = prompt('Enter the distance to be measured: ')
            let c_in = prompt("Enter your measurment: \'feet', \'meters, \'miles' or \'kilometers'. ")
            let c_out = prompt("Enter the measurement you want to convert to: \'feet', \'meters, \'miles' or \'kilometers'. ")

            if (c_in === 'feet'){
                answer = distance * 0.3048
            }else if (c_in === 'meters') {
                answer = distance * 1
            }else if (c_in === 'miles') {
                answer = distance * 1609.344
            }else if (c_in === 'kilometers'){
                answer = distance * 1000
            }

            if (c_out === 'feet'){
                result = answer / 0.3048
            }else if (c_out === 'meters') {
                result = answer / 1
            }else if (c_out === 'miles') {
                result = answer / 1609.344
            }else if (c_out === 'kilometers') {
                result = answer /1000
            }


            alert(`Your converted unit is: ${Math.round(result)} `)


    </script>
