<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Quotes </title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="lab05.css" />
</head>
<body>
    <div id="searchQuotesApp" class="container">
        <div>
            <div class="input-field">
                <i class="searchbtn">Search</i>
                <input v-model="searchText" id="search" type="search" required placeholder="Search here...">
            </div>
            
            <div>
                <label>
                    <input type="radio" name="searchTypeOptions" value="keyword" v-model="searchType" checked>
                    <span>Keyword</span>
                </label>
                
                <label>
                    <input type="radio" name="searchTypeOptions" value="author" v-model="searchType">
                    <span>Author</span>
                </label>
                
                <label>
                    <input type="radio" name="searchTypeOptions" value="tag" v-model="searchType">
                    <span>Tags</span>
                </label>

                <button v-on:click="this.search">Search</button>
            </div>
        </div>

        <br>

        <div>
            <div v-if="quotes.length">
                <div v-for="quote in quotes" class="card"> 
                    <div class="quote"> 
                        <p class="activator"> Quote:  {{ quote.body }}  </p>
                    </div>

                    <div class="author"> Author: 
                        <a :href="quote.url">  {{ quote.author }}  </a>
                    </div>

                    <div class="tags">                      
                        <div v-for="tag in quote.tags"> Tags: 
                            <span class="chip">{{ tag }}</span>
                        </div>

                        <div v-if="quote.tags.length == 0">
                            <p>No tags available</p>
                        </div>
                    </div>
                </div>
            </div>

            <div v-if="shouldPaginate" class="pagination">
                <pagination v-bind:page="page" v-on:search="search($event)"></pagination>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="lab05.js"></script>
</body>
</html>
